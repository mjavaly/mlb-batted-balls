<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script type="text/javascript" src="mlb_plot.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Batted Ball Locations!</title>
    <style type="text/css">
        body {
            background-color: #ace456;
        }
		
        line {
            stroke: white;
            stroke-width: 4px;
        }

        label {
        	margin-top:10px;
        }

        #svg-container {
        	position: relative;
        	top:-50px;
        	left:-50px;
        }

        #hit-results {
        	height:87px;
        }

        #filters {
        	margin-top:15px;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
	    <div id="filters" class="col-md-2">
	        <div class="ui-widget">
	            <label for="ballparks">Home team: </label>
	            <input id="ballparks"><br>
	        </div>
	        <div class="ui-widget">
	            <label for="batters">Batter: </label><br>
	            <input id="batters"><br>
	        </div>
	        <div class="ui-widget">
	            <label for="pitchers">Pitchers: </label><br>
	            <input id="pitchers"><br>
	        </div>
			<div class="">
				<label for="hit-results">Results: </label><br>
				<select id="hit-results" name="hit-results" multiple>
					<option value="out">Out</option>
					<option value="single">Single</option>
					<option value="double">Double</option>
					<option value="triple">Triple</option>
					<option value="home run">Homerun</option>
				</select><br>
			</div>
	        <div>
	            <br>
	            <button id="plotUpdate" class="btn btn-default btn-sm">Update!</button>
	        </div>
	    </div>
	 	<div id="svg-container" class="col-md-10">
        	<svg id="pointsSVG" width="1000" height="800"></svg>
        </div>
    </div>
</body>
</html>
