<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script type="text/javascript" src="mlb_plot.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Batted Ball Locations!</title>
    <style type="text/css">
        body {
            background-color: #ace456;
        }
		
        line {
            stroke: white;
            stroke-width: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ui-widget col-md-2">
            <label for="ballparks">Home field: </label>
            <input id="ballparks">
        </div>
        <div class="ui-widget col-md-2">
            <label for="batters">Batter: </label>
            <input id="batters">
        </div>
        <div class="ui-widget col-md-2">
            <label for="pitchers">Pitchers: </label>
            <input id="pitchers">
        </div>
		<div class="col-md-2">
			<label for="hit-results">Results: </label><br>
			<select id="hit-results" name="hit-results" multiple>
				<option value="out">Out</option>
				<option value="single">Single</option>
				<option value="double">Double</option>
				<option value="triple">Triple</option>
				<option value="home run">Homerun</option>
			</select>
		</div>
        <div>
            <br>
            <button id="plotUpdate" class="btn btn-default btn-sm">Update!</button>
        </div>
        <svg id="pointsSVG" width="1650" height="900"></svg>
    </div>
</body>
</html>
