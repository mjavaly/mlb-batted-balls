<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
	<script type="text/javascript" src="mlb_plot.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<title>2016 MLB Batted Ball Locations!</title>
	<style type="text/css">
		body {
			background-color: #ace456;
		}
		
		line {
			stroke: white;
			stroke-width: 4px;
		}

		label {
			margin-top: 15px;
			margin-bottom: 10px;
			margin-right: 4.7px;
		}

		input {
			margin-top: 10px;
		}

		button {
			margin-top: 10px;
		}

		#svg-container {
			position: relative;
			top: -50px;
		}

		/* 87px happens to perfectly fit the five items we have */
		#hit-results {
			height: 87px;
		}

		#filters {
			margin-top: 15px;
		}

	</style>
</head>
<body>
	<div class="container-fluid">
		<div id="filters" class="col-md-2">
			<div class="ui-widget">
				<label for="ballparks">Home team: </label>
				<input id="ballparks">
			</div>
			<div class="checkbox">
				<label><input id="allballparks" type="checkbox" name="ballparks">All Ballparks</label>
			</div>
			<div class="ui-widget">
				<label for="batters">Batter(s): </label>
				<input id="batters">
			</div>
			<div class="checkbox">
				<label><input id="rightybatters" type="checkbox" name="batters">Righties</label>
				<label><input id="leftybatters" type="checkbox" name="batters">Lefties</label>
				<label><input id="allbatters" type="checkbox" name="batters">All Batters</label>
			</div>
			<div class="ui-widget">
				<label for="pitchers">Pitcher(s): </label>
				<input id="pitchers">
			</div>
			<div class="checkbox">
				<label><input id="rightypitchers" type="checkbox" name="pitchers">Righties</label>
				<label><input id="leftypitchers" type="checkbox" name="pitchers">Lefties</label>
				<label><input id="allpitchers" type="checkbox" name="pitchers">All Pitchers</label>
			</div>
			<div class="">
				<label for="hit-results">Results: </label><br>
				<select id="hit-results" name="hit-results" multiple>
					<option value="out">Out</option>
					<option value="single">Single</option>
					<option value="double">Double</option>
					<option value="triple">Triple</option>
					<option value="home run">Homerun</option>
				</select><br>
			</div>
			<div>
				<button id="plotUpdate" class="btn btn-default btn-sm">Update!</button>
			</div>
		</div>
		<div id="svg-container" class="col-md-8">
			<svg id="pointsSVG" width="1000" height="800"></svg>
		</div>
		<div class="col-md-2">
			<ul>
				<li style="color:#ff7f00;"><label>Home Runs</label></li>
				<li style="color:#252525;"><label>Triples</label></li>
				<li style="color:#984ea3;"><label>Doubles</label></li>
				<li style="color:#377eb8;"><label>Singles</label></li>
				<li style="color:#e41a1c;"><label>Outs</label></li>
			</ul>
		</div>
	</div>
</body>
</html>
