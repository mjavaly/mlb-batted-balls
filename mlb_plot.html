<html>
<head>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<title>Batted Ball Locations!</title>
<style type="text/css">
	body {
		font-family: sans-serif;
		font-size: 11px;
		background-color: #ace456;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	circle {
		fill: #f00; 
		stroke: #000;
	}

	.label {
		text-anchor: middle;
		font-size: 12px;
		font-weight: bold;
		cursor: pointer;
	}

	line {
		stroke: white;
		stroke-width: 4px;
	}
</style>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
	var availableTags = [
	  "AT&T Park",
	  "Fenway Park",
	  "Target Field"
	];
	$( "#ballparks" ).autocomplete({
	  source: availableTags
	});
} );
</script>
</head>

<body>
	<div id="pointsSVG"></div>
	<div class="ui-widget">
	  <label for="ballparks">Ballparks: </label>
	  <input id="ballparks">
	</div>
	<script type="text/javascript" src="mlb_plot.js"></script>
</body>
</html>
